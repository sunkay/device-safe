<template name="checkout">
	<div class="checkouts">
		<ul>
			<li>
					<h5 class="checkout-detail">Checked out by </h6> 
					<span>
						{{ userName }} on {{ checkoutDate }}	
					</span> 
			</li>
			{{#if checkedinFlag}}
				<li class="checkin-detail">
					<h6>Checked In by: {{ userName }} on {{ checkinDateTxt }} 
					</h6>
				</li>
			{{/if}}
	</div>
</template>
