<template name="deviceItem">
	<div class="post">
		<div class="post-content">
			<h3>{{name}}
				<span>{{os}}</span>
				<span> owner:{{owner}}</span>

			</h3>
			{{#if createdByName}}
				<span>created by: {{createdByName}}
				</span>
			{{/if}}
			{{#if modifiedByName}}
				<span>modified by: {{modifiedByName}}
				</span>
			{{/if}}
		</div>
		<div class="btn-group pull-right">
			<a href="{{pathFor 'deviceDetails'}}" class="btn">Details</a>
			<a href="{{pathFor 'deviceEdit'}}" class="btn">
  				<span class="icon-edit"></span> </a>	
			<a href="#" class="btn btn-danger delete">
  				<span class="icon-trash"></span> </a>	
		</div>
	</div>
</template>
