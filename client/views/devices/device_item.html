<template name="deviceItem">
	<div id="deviceItemDiv" class="post">
		<div class="post-content">
			<h3>{{name}}
				<span>{{os}}</span>
				<span> owner:{{owner}}</span>

			</h3>
			{{#if createdByName}}
				<span>created by: {{createdByName}}
				</span>
			{{/if}}
			{{#if modifiedByName}}
				<span>modified by: {{modifiedByName}}
				</span>
			{{/if}}
		</div>

		<div class="btn-group pull-right">
			{{#if checkedout}}
				<a href="" class="btn checkin btn-custom-lima">
  					<span class="icon-check"></span> Checkin </a>
  			{{else}}
  				<a href="" class="btn checkout">
  					<span class="icon-check"></span> Checkout </a>
  			{{/if}}
			<a href="{{pathFor 'deviceDetails'}}" class="btn"> 
				<span class="icon-th-list"></span> Details </a>
			<a href="{{pathFor 'deviceEdit'}}" class="btn">
  				<span class="icon-edit"></span> Edit </a>	
			<a href="#" class="btn btn-danger delete">
  				<span class="icon-trash"></span> </a>	
		</div>
	</div>
</template>
