<template name="deviceNew">
	<form class="main" role="form">
		<div class="form-group">
			<label for="name">Name</label> 
			<input name="name" type="text" class="form-control" value="" placeholder="Give a descriptive name"/> 
		</div>

		<div class="form-group">
			<label for="OS">Operating System</label>  			
			<input name="os" type="text" class="form-control" value="" placeholder="iOS-7, Android 4.3.3"/>
		</div>
			
		<div class="form-group">
			<label for="owner">Owner</label> 	
			<input name="owner" type="text" class="form-control" placeholder="QA, Dev, etc"/> 
		</div>

		<div class="form-group"> 	
			<input type="submit" value="Add Device" class="btn btn-primary"/> 	
		</div> 
	</form>
</template>
