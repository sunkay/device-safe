<template name="deviceEdit">
	<form class="main" role="form">
		<div class="form-group">
			<label for="name">Name</label>
			<input name="name" type="text" class="form-control" value="{{ name }}" placeholder="Give a descriptive name"/> 
		</div>

		<div class="form-group">
			<label for="OS">Operating System</label>
			<input name="os" type="text" class="form-control" value="{{ os }}" placeholder="iOS-7, Android 4.3.3"/>
		</div>

		<div class="form-group">
			<label for="owner">Owner</label> 
			<input name="owner" class="form-control" value="{{ owner }}" type="text" placeholder="QA, Dev, etc"/> 			
		</div>

		<div class="form-group"> 
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</div> 
	</form>
</template>
